<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎬 Movie Recommender</h1>
        <input type="text" id="movieInput" placeholder="Enter a movie name..." autocomplete="off" />
        <div id="suggestions" class="suggestions-box"></div>

        <button onclick="getRecommendations()">Get Recommendations</button>

        <div id="recommendations" class="recommendation-grid"></div> <!-- 🖼️ grid of posters -->
    </div>

    <script src="script.js"></script>

</body>
</html>
